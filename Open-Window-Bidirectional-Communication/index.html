<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Open-Window-Bidirectional-Communication</title>
    <script src="setup.js"></script>
</head>

<body>
    <div>testVar is defined on this window as 5, </div>
    <div>it is going to be set to 6 on child window </div>
    <div>as soon as that window opens.</div>
    <button onclick="openChildWindow(this)">
        Click me!
    </button>
    <input id="whatToRead" type="text" value="testVar">
    <button onclick="readFromChildWindow()">
        Read this variable from child window!
    </button>
</body>

</html>
